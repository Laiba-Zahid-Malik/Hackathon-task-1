<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saylani</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    
        <!-- Left Side -->
        <div class="left">
            <img src="image/saylani logo.png" class="logo" alt="Saylani Logo">
    
            <h1>Campus Portal</h1>
            <p>Manage reports, complaints <br> & events in one place.</p>
        </div>
    
        <!-- Right Side Login Card -->
        <div class="login-card">
            <h2>Login</h2>
    
            <label>Email</label>
            <input type="email" placeholder="Enter email">
    
            <label>Password</label>
            <input type="password" placeholder="Enter password">
    
            <div class="role">
                <button class="role-btn">Student</button>
                <button class="role-btn">Admin</button>
            </div>
    
            <button class="login-btn">Log in</button>
    
            <div class="google">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
                <span>Sign in an account</span>
            </div>
        </div>
    </div>


    <div class="container-1">
    
        <!-- Header -->
        <div class="header">
            <span class="icon">ðŸ—‚</span>
            <h3>Submit Complaint</h3>
        </div>
    
        <!-- Main Banner Card -->
        <div class="banner-card">
            <img src="park.jpg" alt="Community Cleanup">
    
            <div class="banner-content">
                <h2>Community Cleanup</h2>
                <p>Saturday, 22th June</p>
                <button>City Park</button>
            </div>
        </div>
    
        <!-- Event Cards -->
        <div class="cards">
    
            <!-- Card 1 -->
            <div class="card">
                <img src="tech.jpg" alt="">
                <div class="card-body">
                    <h4>Tech Workshop</h4>
                    <p>June 5</p>
                    <button class="btn">Register</button>
                </div>
            </div>
    
            <!-- Card 2 -->
            <div class="card">
                <img src="health.jpg" alt="">
                <div class="card-body">
                    <h4>Health Camp</h4>
                    <p>July 5</p>
                    <button class="btn">Register</button>
                </div>
            </div>
    
        </div>
    
    </div>

</body>
</html>
