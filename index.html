<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saylani</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">

    <!-- TOP SECTION -->
    <div class="top-section">

        <!-- Left Info -->
        <div class="portal-info">
            <h1><img src="image/saylani logo.png" alt=""></h1>
            <h2>Campus Portal</h2>
            <p>Manage reports, complaints<br>& events in one place.</p>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h3>Login</h3>

            <label>Email</label>
            <input type="email">

            <label>Password</label>
            <input type="password">

            <div class="role-btns">
                <button>Student</button>
                <button>Admin</button>
            </div>

            <button class="login-btn">Log In</button>

            <div class="google-btn">
                <img src="google.png" alt="">
                Sign in an account
            </div>
        </div>

    </div>


    <!-- EVENTS SECTION -->
    <div class="events-container">

        <div class="events-header">
            <span>ðŸ—‚</span>
            <h3>Submit Complaint</h3>
        </div>

        <!-- Banner -->
        <div class="banner-card">
            <img src="image/clean img.webp" alt="">

            <div class="banner-content">
                <h2>Community Cleanup</h2>
                <p>Saturday, 22th June</p>
                <button>City Park</button>
            </div>
        </div>

        <!-- Cards -->
        <div class="cards">

            <div class="card">
                <img src="image/truck-1.jfif">
                <div class="card-body">
                    <h4>Tech Workshop</h4>
                    <p>June 5</p>
                    <button>Register</button>
                </div>
            </div>

            <div class="card">
                <img src="image/images.jfif">
                <div class="card-body">
                    <h4>Health Camp</h4>
                    <p>July 5</p>
                    <button>Register</button>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
